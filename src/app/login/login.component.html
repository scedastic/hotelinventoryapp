<form>
  <div class="form-group">
    <input #emailControl="ngModel" hinvEmailvalidator hinvHover color="green" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide email" />
    <div>{{ emailControl.errors | json }}</div>
  </div>
  <div class="form-group">
    <input hinvHover color="steelblue" type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="Enter password" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
