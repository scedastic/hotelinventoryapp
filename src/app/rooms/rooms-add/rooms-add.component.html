{{ roomsForm.pristine | json }}
{{ roomsForm.dirty | json }}
{{ roomsForm.valid | json }}
{{ roomsForm.invalid | json }}
{{ roomsForm.value | json }}

<div *ngIf="successMessage !== ''" class="alert alert-success">{{successMessage}}</div>

<form #roomsForm="ngForm" (ngSubmit) = "AddRoom(roomsForm)">
  <div class="form-group">
    <input
      required
      type="text"
      name="roomType"
      class="form-control"
      [(ngModel)] = "room.roomType"
      placeholder="Room Type"
    />
  </div>
  <div class="form-group">
    <input
    #roomAmenities="ngModel"
      required
      minlength="5"
      maxlength="20"
      type="text"
      name="amenities"
      class="form-control"
      [(ngModel)] = "room.amenities"
      placeholder="Amenities"
    />
  </div>
  <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">Amenities should be minimum 5 chars.</div>
  <div *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']">
    Please provide amenities.
  </div>
  <div class="form-group">
    <input
      required
      type="number"
      name="price"
      class="form-control"
      [(ngModel)] = "room.price"
      placeholder="Room Price per night"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="text"
      name="photes"
      class="form-control"
      [(ngModel)] = "room.photos"
      placeholder="Photos(provide link)"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="datetime"
      name="checkinTime"
      class="form-control"
      [(ngModel)] = "room.checkinTime"
      placeholder="Check-in Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      type="datetime"
      name="checkoutTime"
      class="form-control"
      [(ngModel)] = "room.checkoutTime"
      placeholder="Check-out Time"
    />
  </div>
  <div class="form-group">
    <input
      required
      min="1"
      max="5"
      type="number"
      name="rating"
      class="form-control"
      [(ngModel)] = "room.rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button [disabled]="roomsForm.invalid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
